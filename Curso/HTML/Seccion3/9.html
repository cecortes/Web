<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sección 3 cap. 9</title>
  </head>
  <body>
    <h1>Tablas HTML</h1>
    <h3>Etiqueta table sin atributos</h3>
    <table>
      <tr>
        <td>Nombre</td>
        <td>Apellidos</td>
        <td>País</td>
      </tr>
      <tr>
        <td>César</td>
        <td>López</td>
        <td>México</td>
      </tr>
      <tr>
        <td>Alberto</td>
        <td>Cortéz</td>
        <td>Argentina</td>
      </tr>
      <tr>
        <td>Javier</td>
        <td>Solis</td>
        <td>Bolivia</td>
      </tr>
    </table>
    <hr />
    <h3>Etiqueta table con atributos</h3>
    <table border="1">
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>País</th>
      </tr>
      <tr>
        <td>César</td>
        <td>López</td>
        <td>México</td>
      </tr>
      <tr>
        <td>Alberto</td>
        <td>Cortéz</td>
        <td>Argentina</td>
      </tr>
      <tr>
        <td>Javier</td>
        <td colspan="2">Solis</td>
        <td>Bolivia</td>
      </tr>
    </table>
  </body>
</html>
