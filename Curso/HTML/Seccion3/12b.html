    <title>Sección 3 cap. 12 Contacto</title>
  </head>
  <body>
    <!--Encabezado-->
    <h1>Múltiples páginas Contacto</h1>

    <!--Menu principal-->
    <ul>
      <!--a href etiqueta para link-->
      <li><a href="12.html" title="Inicio">Inicio</a></li>
      <li><a href="12a.html" title="Contenidos">Contenidos</a></li>
      <li><a href="12b.html" title="Contacto">Contacto</a></li>
    </ul>

    <!--Subtitulo de la página-->
    <h2>Formulario de Contacto</h2>

    <!--Formulario de contacto-->
    <form action="">
      <!--Etiqueta para-->
      <label for="nombre"> Nombre </label> <br />
      <input type="text" name="nombre" id="" />
      <!--Nuevo párrafo-->
      <p>
        <!--Etiqueta para-->
        <label for="biografia">Biografía</label> <br />
        <textarea name="biografia" id="" cols="30" rows="10"></textarea>
      </p>
      <!--Etiqueta para-->
      <label for="edad">Edad</label> <br />
      <!--Combo box-->
      <select name="edad" id="">
        <!--Opciones del combo-->
        <option value="menor">Menor de edad</option>
        <option value="adulto">Mayor de edad</option>
        <option value="anciano">Mayor de 65 años</option>
      </select>
      <!--Nuevo párrafo-->
      <p>
        <input type="submit" value="Enviar formulario" />
      </p>
    </form>
